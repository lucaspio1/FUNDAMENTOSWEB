<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao arquivo CSS externo -->
</head>
<body>
    <div class="header">
        <img src="/img/dog.jpg" alt="Logo PetShop Online">
        <nav>
            <a href="/home.html">PetShop Online</a>
            <a href="/loja.html">Produtos</a>
            <a href="#">Serviços</a>
            <a href="/reserva.html">Perfil</a>
        </nav>
    </div>

    <div class="container">
        <h1>CADASTRO</h1>
        <div class="forms-container">
            <div class="form form-humano">
                <h2>Humano</h2>
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" placeholder="Digite seu Nome">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu Email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite uma nova Senha">
                </div>
            </div>
            <div class="form form-pet">
                <h2>PET</h2>
                <div class="form-group">
                    <label for="nomePet">Nome do PET:</label>
                    <input type="text" id="nomePet" placeholder="Digite o Nome do PET">
                </div>
                <div class="form-group">
                    <label for="tipoPet">Tipo:</label>
                    <input type="text" id="tipoPet" placeholder="Digite o Tipo de seu PET">
                </div>
                <div class="form-group">
                    <label for="racaPet">Raça:</label>
                    <input type="text" id="racaPet" placeholder="Digite a raça do seu PET">
                </div>
                <div class="form-group">
                    <label for="temperamentoPet">Temperamento:</label>
                    <input type="text" id="temperamentoPet" placeholder="Digite o temperamento do seu PET">
                </div>
            </div>
        </div>
        <div class="button-container">
            <button type="submit">Cadastrar</button>
        </div>
    </div>
</body>
</html>
